<!DOCTYPE html>
<html>
<head>
    <title>D3 Pie Chart</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        .arc text {
            font: 12px sans-serif;
            text-anchor: middle;
        }
        .arc path {
            stroke: #fff;
        }
    </style>
</head>
<body>
    <div id="chart"></div>
    
    <script>
        // Step 1: Set up data and SVG
        const data = [10, 20, 30, 15, 25];
        const w = 300, h = 300;
        
        const svg = d3.select("#chart")
            .append("svg")
            .attr("width", w)
            .attr("height", h);
        
        // Step 2: Set up pie chart parameters
        const outerRadius = w / 2;
        const innerRadius = 0;
        
        const arc = d3.arc()
            .outerRadius(outerRadius)
            .innerRadius(innerRadius);
            
        const pie = d3.pie();
        
        // Step 3: Set up arcs
        const arcs = svg.selectAll("g.arc")
            .data(pie(data))
            .enter()
            .append("g")
            .attr("class", "arc")
            .attr("transform", `translate(${outerRadius}, ${outerRadius})`);
        
        // Step 4: Draw arcs
        const color = d3.scaleOrdinal(d3.schemeCategory10);
        
        arcs.append("path")
            .attr("d", arc)
            .attr("fill", (d, i) => color(i));
            
        // Step 5: Add text labels
        arcs.append("text")
            .attr("transform", d => `translate(${arc.centroid(d)})`)
            .attr("dy", "0.35em")
            .text(d => d.value);
    </script>
</body>
</html>
