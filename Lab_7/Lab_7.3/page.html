<!DOCTYPE html>
<html>
<head>
    <title>D3 Stacked Bar Chart</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        .axis text {
            font: 10px sans-serif;
        }
        .axis path, .axis line {
            fill: none;
            stroke: #000;
            shape-rendering: crispEdges;
        }
    </style>
</head>
<body>
    <div id="chart"></div>
    
    <script>
        // Step 1: Set up data
        const dataset = [
            { apples: 5, oranges: 10, grapes: 22 },
            { apples: 4, oranges: 12, grapes: 28 },
            { apples: 2, oranges: 19, grapes: 32 },
            { apples: 7, oranges: 23, grapes: 35 },
            { apples: 23, oranges: 17, grapes: 43 }
        ];
        
        const w = 500, h = 300;
        const padding = 40;
        
        // Step 2: Set up stack
        const stack = d3.stack()
            .keys(["apples", "oranges", "grapes"]);
            
        const series = stack(dataset);
        
        // Create SVG
        const svg = d3.select("#chart")
            .append("svg")
            .attr("width", w)
            .attr("height", h);
            
        // Set up scales
        const xScale = d3.scaleBand()
            .domain(d3.range(dataset.length))
            .range([padding, w - padding])
            .paddingInner(0.1);
            
        const yScale = d3.scaleLinear()
            .domain([0, d3.max(dataset, d => d.apples + d.oranges + d.grapes)])
            .range([h - padding, padding]);
            
        // Set up color scale
        const color = d3.scaleOrdinal(d3.schemeCategory10);
        
        // Step 3: Set up groups and draw rectangles
        const groups = svg.selectAll("g.layer")
            .data(series)
            .enter()
            .append("g")
            .attr("class", "layer")
            .attr("fill", (d, i) => color(i));
            
        groups.selectAll("rect")
            .data(d => d)
            .enter()
            .append("rect")
            .attr("x", (d, i) => xScale(i))
            .attr("y", d => yScale(d[1]))
            .attr("width", xScale.bandwidth())
            .attr("height", d => yScale(d[0]) - yScale(d[1]))
            .append("title")
            .text(d => `Value: ${d.data.apples + d.data.oranges + d.data.grapes}`);
            
        // Add axes
        const xAxis = d3.axisBottom(xScale)
            .tickFormat(i => `Item ${i + 1}`);
            
        const yAxis = d3.axisLeft(yScale);
        
        svg.append("g")
            .attr("class", "axis")
            .attr("transform", `translate(0, ${h - padding})`)
            .call(xAxis);
            
        svg.append("g")
            .attr("class", "axis")
            .attr("transform", `translate(${padding}, 0)`)
            .call(yAxis);
    </script>
</body>
</html>
